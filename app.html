<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <center>
        <h1>Voice copy 'n' paste</h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes, after you give a voice command.</h4>
        <div class="form-group">
            <h3>Say anything</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button type="button" class="btn btn-info" onclick="start()">Start</button>
        <p>Press the Start button to capture Your Voice</p>
       
    </center>
    </div>

    <script src="app.js"></script>
</body>
</html>
